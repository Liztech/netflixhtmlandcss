<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Webpage with Html and Css</title>
    <link rel="icon" href="images/fav-icon.jpg" type="images/gif" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="netflix-wrap">
      <div class="netflix-container">
        <div class="netflix-logo-area">
          <div class="netflix-logo">
            <span>
              <img src="/images/netflix-logo.png" alt="" />
            </span>
            <span>
              <a href="#" class="Sign-In-button"> Sign In</a>
            </span>
          </div>
        </div>

        <div class="netflix-content">
          <div class="netflix-inner-content">
            <h1 class="title-main">
              Unlimited movies, TV <br />
              shows, and more.
            </h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
            <div class="netflix-subscribe-form">
              <form action="">
                <input type="Email" placeholder="Email address" />
                <input type="submit" value="GET STARTED >" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
